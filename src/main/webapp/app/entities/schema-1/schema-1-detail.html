
<div>
    <h2><span data-translate="questProvaApp.schema1.detail.title">Schema 1</span> {{vm.schema1.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="questProvaApp.schema1.code">Code</span></dt>
        <dd>
            <span>{{vm.schema1.code}}</span>
        </dd>
        <dt><span data-translate="questProvaApp.schema1.version">Version</span></dt>
        <dd>
            <span>{{vm.schema1.version}}</span>
        </dd>
        <dt><span data-translate="questProvaApp.schema1.versionDate">Version Date</span></dt>
        <dd>
            <span>{{vm.schema1.versionDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="questProvaApp.schema1.description">Description</span></dt>
        <dd>
            <span>{{vm.schema1.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="schema-1-detail.edit({id:vm.schema1.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
