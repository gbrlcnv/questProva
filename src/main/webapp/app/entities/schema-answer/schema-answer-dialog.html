
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySchemaAnswerLabel" data-translate="questProvaApp.schemaAnswer.home.createOrEditLabel">Create or edit a Schema Answer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.schemaAnswer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.schemaAnswer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="questProvaApp.schemaAnswer.creationDate" for="field_creationDate">Creation Date</label>
                <div class="input-group">
                    <input id="field_creationDate" type="text" class="form-control" name="creationDate" datetime-picker="{{dateformat}}" ng-model="vm.schemaAnswer.creationDate" is-open="vm.datePickerOpenStatus.creationDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.creationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.creationDate.$error.ZonedDateTimelocal" data-translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="questProvaApp.schemaAnswer.completionDate" for="field_completionDate">Completion Date</label>
                <div class="input-group">
                    <input id="field_completionDate" type="text" class="form-control" name="completionDate" datetime-picker="{{dateformat}}" ng-model="vm.schemaAnswer.completionDate" is-open="vm.datePickerOpenStatus.completionDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('completionDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="questProvaApp.schemaAnswer.flagComplete" for="field_flagComplete">Flag Complete</label>
            <input type="text" class="form-control" name="flagComplete" id="field_flagComplete"
                    ng-model="vm.schemaAnswer.flagComplete"
                    />
        </div>

        <div class="form-group">
            <label data-translate="questProvaApp.schemaAnswer.schema1" for="field_schema1">Schema 1</label>
            <select class="form-control" id="field_schema1" name="schema1" ng-model="vm.schemaAnswer.schema1" ng-options="schema1 as schema1.id for schema1 in vm.schema1s track by schema1.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="questProvaApp.schemaAnswer.person" for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.schemaAnswer.person" ng-options="person as person.id for person in vm.people | orderBy:'id' track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
