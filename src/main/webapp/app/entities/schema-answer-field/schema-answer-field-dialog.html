
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySchemaAnswerFieldLabel" data-translate="questProvaApp.schemaAnswerField.home.createOrEditLabel">Create or edit a Schema Answer Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.schemaAnswerField.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.schemaAnswerField.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="questProvaApp.schemaAnswerField.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.schemaAnswerField.value"
                    />
        </div>

        <div class="form-group">
            <label data-translate="questProvaApp.schemaAnswerField.schemaAnswer" for="field_schemaAnswer">Schema Answer</label>
            <select class="form-control" id="field_schemaAnswer" name="schemaAnswer" ng-model="vm.schemaAnswerField.schemaAnswer" ng-options="schemaAnswer as schemaAnswer.id for schemaAnswer in vm.schemaanswers track by schemaAnswer.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="questProvaApp.schemaAnswerField.field" for="field_field">Field</label>
            <select class="form-control" id="field_field" name="field" ng-model="vm.schemaAnswerField.field" ng-options="schemaField as schemaField.id for schemaField in vm.fields | orderBy:'id' track by schemaField.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
