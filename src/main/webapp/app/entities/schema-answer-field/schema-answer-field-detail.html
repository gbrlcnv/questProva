
<div>
    <h2><span data-translate="questProvaApp.schemaAnswerField.detail.title">Schema Answer Field</span> {{vm.schemaAnswerField.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="questProvaApp.schemaAnswerField.value">Value</span></dt>
        <dd>
            <span>{{vm.schemaAnswerField.value}}</span>
        </dd>
        <dt><span data-translate="questProvaApp.schemaAnswerField.schemaAnswer">Schema Answer</span></dt>
        <dd>
            <a ui-sref="schema-answer-detail({id:vm.schemaAnswerField.schemaAnswer.id})">{{vm.schemaAnswerField.schemaAnswer.id}}</a>
        </dd>
        <dt><span data-translate="questProvaApp.schemaAnswerField.field">Field</span></dt>
        <dd>
            <a ui-sref="schema-field-detail({id:vm.schemaAnswerField.field.id})">{{vm.schemaAnswerField.field.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="schema-answer-field-detail.edit({id:vm.schemaAnswerField.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
