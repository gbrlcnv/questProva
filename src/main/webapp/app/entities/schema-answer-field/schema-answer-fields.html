<div>
    <h2 data-translate="questProvaApp.schemaAnswerField.home.title">Schema Answer Fields</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="schema-answer-field.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="questProvaApp.schemaAnswerField.home.createLabel">
                        Create new Schema Answer Field
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span data-translate="questProvaApp.schemaAnswerField.value">Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="schemaAnswer.id"><span data-translate="questProvaApp.schemaAnswerField.schemaAnswer">Schema Answer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="field.id"><span data-translate="questProvaApp.schemaAnswerField.field">Field</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="schemaAnswerField in vm.schemaAnswerFields track by schemaAnswerField.id">
                    <td><a ui-sref="schema-answer-field-detail({id:schemaAnswerField.id})">{{schemaAnswerField.id}}</a></td>
                    <td>{{schemaAnswerField.value}}</td>
                    <td>
                        <a ui-sref="schema-answer-detail({id:schemaAnswerField.schemaAnswer.id})">{{schemaAnswerField.schemaAnswer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="schema-field-detail({id:schemaAnswerField.field.id})">{{schemaAnswerField.field.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="schema-answer-field-detail({id:schemaAnswerField.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schema-answer-field.edit({id:schemaAnswerField.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="schema-answer-field.delete({id:schemaAnswerField.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
